<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger menu</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: beige;
            font-family: monospace;
            color: midnightblue;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .title {
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .burger {
            width: 100%;
            height: 120px;
            cursor: pointer;
            background: url(menu-burger.svg) no-repeat center;
            background-size: contain;
            transition: 0.5s;
        }

        .burger_active {
            background: url(cross.svg) no-repeat center;
            background-size: contain;
            transition: 0.5s;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <h1 class="title">Создание бургер меню с использованием изображений</h1>

        <div class="burger"></div>
    </div>
    <script>
        (function () {
            const burger = document.querySelector('.burger');
            burger.addEventListener('click', function () {
                burger.classList.toggle('burger_active');
            });
        })();
    </script>
</body>

</html>
