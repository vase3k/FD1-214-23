<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger-menu</title>
    <style>
        .open {
            display: flex !important;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content:space-between;
            min-height: 100px;
            background-color: beige;
            color: black;
            padding: 0 40px;
        }

        .logo {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            border-radius: 50%;
            border: 1px solid black;
            width: 90px;
            height: 90px;
        }

        .nav {
            display: flex;
            width: 700px;
            padding: 0 40px;
        }

        .nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        .burger {
            display: none;
            position: relative;
            z-index: 50;
            align-items: center;
            justify-content: flex-end;
            width: 30px;
            height: 18px;
        }

        .burger span {
            height: 2px;
            width: 100%;
            transform: scale(1);
            background-color: red;
        }

        .burger::before, .burger::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            background-color: red;
            transition: all 0.3s ease 0s;
        }

        .burger::before {
            top: 0;
        }

        .burger::after {
            bottom: 0;
        }

        .burger.active span {
            transform: scale(0);
        }

        .burger.active::before {
            top: 50%;
            transform: rotate(-45deg) translate(0, -50%);
        }

        .burger.active::after {
            bottom: 50%;
            transform: rotate(45deg) translate(0, 50%);
        }

        @media (max-width:900px) {
            .burger {
                display: flex;
            }

            .nav {
                display: none;
                flex-direction: column;
                position: fixed;
                height: 100%;
                width: 100%;
                top: 0;bottom: 0;left: 0;right: 0;
                z-index: 50;
                overflow-y: auto;
                padding: 50px 40px;
                background-color:aquamarine;
                animation: burgerAnimation 0.4s;
            }

            .nav ul {
                flex-direction: column;
                row-gap: 30px;
            }

            @keyframes burgerAnimation {
                from {opacity: 0}
                to {opacity: 1}
            }
        }


    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>Frontend</span>
            <span>Case</span>
        </div>

        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>Catalog</li>
                <li>Service</li>
                <li>Review</li>
                <li>Galery</li>
                <li>Contacts</li>
            </ul>
        </nav>

        <div class="burger">
            <span></span>
        </div>

    </header>

    <script>
        document.querySelector('.burger').addEventListener('click',function(){
            this.classList.toggle('active');
            document.querySelector('.nav').classList.toggle('open');
        })
    </script>
</body>
</html>
