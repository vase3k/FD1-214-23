<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #fff1e3;
            font-family: 'Comic Sans MS';
            color: #000;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .title {
            width: 100%;
            text-align: center;
            margin: 25px 0;
        }

        .burger{
            width: 120px;
            height: 80px;
            cursor: pointer;
            position: relative;
        }

        .burger__line {
            display: block;
            width: 100%;
            height: 8px;
            background-color: #000;
            position: absolute;
            left: 0;
            transition: .3s all linear;
        }

        .burger__line_second, .burger__line_third {
            top: 50%;
            transform: translateY(-50%);
        }

        .burger__line_fourth {
            bottom: 0;
        }

        .burger_active .burger__line_first, .burger_active .burger__line_fourth {
            opacity: 0;
        }

        .burger_active .burger__line_second {
            transform: translateY(-50%) rotate(45deg);
        }

        .burger_active .burger__line_third {
            transform: translateY(-50%) rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Создание бургер меню</h1>

        <div class="burger">
            <span class="burger__line burger__line_first"></span>
            <span class="burger__line burger__line_second"></span>
            <span class="burger__line burger__line_third"></span>
            <span class="burger__line burger__line_fourth"></span>
        </div>

    </div>

    <script>
        (function () {
            const burger = document.querySelector('.burger');
            burger.addEventListener('click', () => {
                burger.classList.toggle('burger_active');
            });
        }());
    </script>
</body>

</html>
