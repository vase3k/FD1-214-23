<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. HTML. Таблицы</title>
</head>
<body>
   <Table border="1" width="50%" align="center">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr align="left">
            <th align="center">Минск</th>
            <th>-5&deg;</th>
            <th>+5&deg;</th>
            <th rowspan="2">+2&deg;</th>
            <th>-10&deg;</th>
        </tr>
        <tr align="left">
            <th align="center">Брест</th>
            <th>0&#176;</th>
            <th>+9&#176;</th>
            <th>-4&#176;</th>
        </tr>
   </Table>
</body>
</html>
