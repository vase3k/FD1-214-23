<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stable Maket</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #e0e0e0;
            padding-top: 17px;
            padding-bottom: 17px;
            text-align: center;
        }
        .main{
            background-color: #fdf8e4;
            padding: 20px 20px 0;
            overflow: hidden;
        }
        .main h3 {
            text-align: center;
            margin-bottom: 80px;
        }
        .main-block {
            background-color: #faedbc;
            height: 50px;
            margin-bottom: 20px;
            padding-top: 16px;
        }
        .main-block-left {
            float: left;
            height: 50px;
            width: 310px;
        }
        .main-block-right {
            float: right;
            height: 50px;
            width: 310px;
        }
        .main-block-buttom {
            margin-top: 20px;
            clear: both;
            height: 50px;
        }
        .sidebar {
            width: 300px;
            height: 261px;
            float: right;
            background-color: #e1ebcc;
            padding-top: 20px;
            text-align: center;
        }
        .parent {
            width: 1000px;
        }
        .footer {
            padding: 20px 0;
            background-color:#e0e0e0 ;
        }
        .footer h3 {
            height: 50px;
            width: 210px;
            margin-left: 20px;
            margin-right: 20px;
            background-color: #fafafa;
            float: left;
            text-align: center;
            padding-top: 16px;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body> 
    <div class="parent">
        <div class="header">
            <h3>шапка страницы</h3>
        </div>
        <div class="wrap">
            <div class="sidebar">
                <h3>боковая часть</h3>
            </div>
            <div class="main">
                <h3>основная часть</h3>
    
                <div class="main-block main-block-left"><h3>ещё 1</h3></div>
                <div class="main-block main-block-right"><h3>ещё 2</h3></div>
                <div class="main-block main-block-buttom"><h3>ещё 3</h3></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="footer">
            <h3>Секция футера 1</h3>
            <h3>Секция футера 2</h3>
            <h3>Секция футера 3</h3>
            <h3>Секция футера 4</h3>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
