<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная навигация</title>
    <style>
        div.MenuLevel1>div {
            background-color: rgb(211 211 211);
            border: solid black 1px;
            border-style:ridge;
            position: relative;
            cursor: pointer;
            width: 100px;
            float: left
        }

        div.MenuLevel2 {
            width: 150px;
            display: none
        }

        div.MenuLevel2>div {
            background-color: rgb(211 211 211);
            border: solid black 1px;
            cursor: pointer
        }

        div.MenuLevel1>div:hover div.MenuLevel2 {
            display: block;
            position: absolute;
            left: -1%;
            top: 100%;
            z-index: 1
        }
    </style>
</head>

<body>
    <div class='MenuLevel1'>
        <div>Понедельник</div>
        <div>Вторник</div>
        <div>
            Среда
            <div class='MenuLevel2'>
                <div>Завтрак</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Четверг</div>
        <div>Пятница</div>

    </div>
</body>

</html>
