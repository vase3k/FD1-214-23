<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ramka</title>
    <style>
        *,*:before,*:after {
            box-sizing: border-box;
            color: aliceblue;
        }
        body {
            font-family: sans-serif;
        }
        figure {
            width: 300px;
            height: 300px;
            background-color: #039BE5 ;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        figure h2 {
            transition: 0.2s;
            transform: translateY(20px);
        }
        figure p {
            transition: 0.2s;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
        }
        figure:before {
            content: '';
            position: absolute;
            top: 5%;
            right: 5%;
            bottom: 5%;
            left: 5%;
            border-top: solid 2px;
            border-bottom: solid 2px;
            transition: 0.2s;
            transform: scalex(0);
        }
        figure::after {
            content: '';
            position: absolute;
            top: 5%;
            right: 5%;
            bottom: 5%;
            left: 5%;
            border-left: solid 2px;
            border-right: solid 2px;
            transition: 0.2s;
            transform: scaley(0);
        }        
        figure:hover:before,
        figure:hover:after{
            transform: scalex(1);
        }
        figure:hover h2,
        figure:hover p{
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <figcaption>
                <h2>Demo</h2>
                <p>Opisanie</p>
            </figcaption>
        </figure>
    </div>
</body>
</html>
