<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botton</title>
    <style>
        input[type="checkbox"] {
            display: none;
        }

        label {
            padding-left: 20px;
        }

        label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background: black center center;
            vertical-align: middle;
            border-radius: 50%;
            margin-left: -10px;
            margin-right: 10px;
            transition: 0.2s;
        }

        input[type='checkbox']:checked+label::before {
            background: red url(check.png) no-repeat center center / 60%;
        }
        .box_for_button {
            display: flex;
            height: 80px;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="box_for_button">
        <input type="checkbox" id="pizza" name="food">
        <label for="pizza">Pizza</label>
        <input type="checkbox" id="noodles" name="food">
        <label for="noodles">Noodles</label>
        <input type="checkbox" id="pasta" name="food">
        <label for="pasta">Pasta</label>
    </div>
</body>

</html>
