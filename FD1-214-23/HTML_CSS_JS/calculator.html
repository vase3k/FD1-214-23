<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        input {
            width: 50px;
            height: 50px;
            border: black 1px solid;
            font: larger;
            font-size: 24px;

        }

        div {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        input:hover,
        input:active,
        input:focus {
            opacity: .65;
        }
    </style>
</head>

<body>
    <div>
        <input type="button" value="1" onclick="getNumber(1)"><br>
        <input type="button" value="2" onclick="getNumber(2)"><br>
        <input type="button" value="3" onclick="getNumber(3)"><br>
    </div>
    <div>
        <input type="button" value="4" onclick="getNumber(4)"><br>
        <input type="button" value="5" onclick="getNumber(5)"><br>
        <input type="button" value="6" onclick="getNumber(6)"><br>
    </div>
    <div>
        <input type="button" value="7" onclick="getNumber(7)"><br>
        <input type="button" value="8" onclick="getNumber(8)"><br>
        <input type="button" value="9" onclick="getNumber(9)"><br>
    </div>
    <div>
        <input type="button" value="+" onclick="getOperation('+')"><br>
        <input type="button" value="0" onclick="getNumber(0)"><br>
        <input type="button" value="-" onclick="getOperation('-')"><br>
    </div>
    <div>
        <input type="button" value="*" onclick="getOperation('*')"><br>
        <input type="button" value="=" onclick="GetResult()"><br>
        <input type="button" value="/" onclick="getOperation('/')"><br>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
