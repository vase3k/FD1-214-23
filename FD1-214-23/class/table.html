<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>Дискография The Beatles</h2>
    <table border=1 style="border-collapse: collapse; width: 400px; text-align: left;">
        <tr>
            <th style="padding: 10px;">Год</th><th style="padding: 10px;">Название</th>
        </tr>
        <tr style="column-span: 2;">
            <th rowspan="2">1963</th><th>Please Please Me</th>
        </tr>
        <tr>
            <th>With The Beatles</th>
        </tr>
        <tr>
            <th rowspan="2">1964</th>
            <th>A Hard Day’s Night</th>
        </tr>
        <tr>
            <th>Beatles For Sale</th>
        </tr>
        <tr>
            <th rowspan="2">1965</th>
            <th>Help!</th>
        </tr>
        <tr>
            <th>Rubber Soul</th>
        </tr>
        <tr>
            <th>1966</th><th>Revolver</th>
        </tr>
        <tr>
            <th rowspan="2">1967</th><th>Sgt. Pepper’s Lonely Hearts Club Band</th>
        </tr>
        <tr>
            <th>Magical Mystery Tour</th>
        </tr>
        <tr>
            <th>1968</th><th>The Beatles</th>
        </tr>
        <tr>
            <th rowspan="2">1969</th><th>Yellow Submarine</th>
        </tr>
        <tr>
            <th>Abbey Road</th>
        </tr>
        <tr>
            <th>1970</th><th>Let It Be</th>
        </tr>
    </table>
    
</body>
</html>
