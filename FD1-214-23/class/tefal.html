<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tefal</title>
    <style>
    .wrap {
        width: 500px;
        height: 500px;
        border: 1px black solid;
        position: relative;
    }
    .layer1 {
        width: 500px;
        height: 500px;
        background: url(1.webp) no-repeat center;
        z-index: 1;
        position: absolute;
        top: 59px;
    }
    .layer2 {
        width: 500px;
        height: 500px;
        background: url(2.webp) no-repeat center;
        z-index: 2;
        position: absolute;
        top: -137px;
    }
    .layer3 {
        width: 500px;
        height: 500px;
        background: url(3.webp) no-repeat center;
        z-index: 3;
        position: absolute;    
        top: 92px;
        left: -16px;
    }
    .wrap:hover .layer2 {
        position: absolute;
        top: 13px;
        transition: 3s;
    }
    p {
        opacity: 0;
        text-align: center;
        font: 900 30px sans-serif;
        position: relative;
        top: 393px;
    }
    .wrap:hover > p{
        opacity: 1;
        transition: 5s;
        animation-timing-function:ease-in;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="layer1"></div>
        <div class="layer2"></div>
        <div class="layer3"></div>
        <p>Готово</p>
    </div>
</body>
</html>
