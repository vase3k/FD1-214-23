<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.45d Формы в HTML5 — радиокнопки как закладки</title>
    <style>
        .SRadioFolder {
            display: none;
        }

        .SRadioFolder + label {
            float: left;
            background-color: aliceblue;
            display: block;
            margin-right: 5px;
            padding: 0 10px 0 10px;
            border-radius: 10px 10px 0 0;
            line-height: 2em;
        }

        .SRadioFolder:first-child + label {
            margin-left: 10px;
        }

        .SRadioFolder:checked + label {
            background-color: cyan;
        }

        .SRadioFolder + label + div {
            display: none;
        }

        .SRadioFolder:checked + label + div {
            display: block;
            position: absolute;
            left: 0;
            top: 2em;
            min-width: 20em;
            background-color: cyan;
            border-radius: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div style="position:relative">
        <input type="radio" name="FOLDER" id="FOLDER1" checked class="SRadioFolder">
        <label for="FOLDER1">первая строфа</label>
        <div class="SFolderDiv">
            Однажды в студёную зимнюю пору<br />
            Я из лесу вышел &mdash; был сильный мороз!
        </div>
    
        <input type="radio" name="FOLDER" id="FOLDER2" class="SRadioFolder">
        <Label for="FOLDER2">вторая и третья строфа</Label>
        <div class="SFolderDiv">
            Гляжу &mdash; поднимается медленно в гору<br />
            лошадка, везущая хворосту воз.<br />
            И шествуя рядом, в спокойствии чинном,<br />
            Лошадку ведёт под уздцы мужичок.
        </div>
    </div>
</body>
</html>
