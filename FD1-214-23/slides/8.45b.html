<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.45b Формы в HTML5 — чекбокс для отображения</title>
    <style>
        .showcheckbox + label + div {
            display: none;
        }
        .showcheckbox:checked + label + div {
            display:block;
        }
    </style>
</head>
<body>
    <div>
        <div>
            Однажды в студёную зимнюю пору<br />
            Я из лесу вышел &mdash; был сильный мороз!
        </div>
        <input id="show" type="checkbox" class="showcheckbox">
        <label for="show">показать больше</label>
        <div>
            Гляжу &mdash; поднимается медленно в гору<br />
            Лошадка, везущая хворосту воз.
        </div>
    </div>
</body>
</html>
