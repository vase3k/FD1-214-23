<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заполните анкету</title>
    <style>
        h2 {
            text-align: center;
        }

    </style>
</head>
<body>
    <H2>Заполните анкету</H2>
    <form action="">
        <fieldset>
            <legend>Личные даныне</legend>
            <input type="text" name="family_name" id="Family_name" placeholder="Фамилия" autofocus><br>
            <input type="text" name="first_name" id="first_name" placeholder="Имя"><br>
            <input type="text" name="Second_name" id="Second_name" placeholder="Отчество"><br>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="passport_first_2_letters" id="passport_first_2_letters" placeholder="АА">
                <input type="text" name="passport_7_digits" id="passport_7_digits" placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year_birth" id="year_birth" placeholder="2000"><br>
                <select name="month_birth" id="month_birth">
                    <option value="january">january</option>
                    <option value="february">february</option>
                    <option value="march">march</option>
                    <option value="april">april</option>
                    <option value="may">may</option>
                    <option value="june">june</option>
                    <option value="july">july</option>
                    <option value="august">august</option>
                    <option value="september">september</option>
                    <option value="october">october</option>
                    <option value="november">november</option>
                    <option value="december">december</option>
                </select><br>
                <input type="text" name="day_birth" id="day_birth"><br>
            </fieldset>
            <select name="nationality" id="nationality">
                <option value="RB">RB</option>
                <option value="RUS">RUS</option>
            </select><br>
            <span>Адрес:</span><br>
            <textarea name="address" id="address" cols="20" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hobby" id="fishing">Рыбалка<br>
                <input type="checkbox" name="hobby" id="fishing">Астрономия<br>
                <input type="checkbox" name="hobby" id="fishing">Дайвинг<br>
                <input type="checkbox" name="hobby" id="fishing">Марки<br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="pets" id="pets" size="12">
                    <optgroup label="попугай">
                        <option value="волнистый">волнистый</option>
                        <option value="ара">ара</option>
                        <option value="Неразлучник">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="Караси">Караси</option>
                        <option value="Окуни">Окуни</option>
                        <option value="Осётр">Осётр</option>
                    </optgroup>
                    <Optgroup label="Птицы">
                        <option value="Стаи_ворон">Стаи ворон</option>
                        <option value="Аист">Аист</option>
                        <option value="Археоптерикс">Археоптерикс</option>
                    </Optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" placeholder="Логин"><br>
            <input type="text" name="password" id="password" placeholder="Пароль"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="text" name="email" id="email" placeholder="введите адрес почты"><br>
            <input type="text" name="web_address" id="web_address" placeholder="введите адрес сайта"><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="text" name="numbers" id="numbers"><br>
            <input type="range" name="numbers_range" id="numbers_range">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" name="send" id="send" value="Отправить">
            <input type="button" name="reset" id="reset" value="Сбросить"><br>
            <a href=""><img src="button.jfif" alt=""></a>
        </fieldset>
    </form>
</body>
</html>
